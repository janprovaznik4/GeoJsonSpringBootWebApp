<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Mappables</title>

  <!--style>
      .error {color:red}
  </style-->
</head>

<body>
  <a th:href="@{/chooseMappable}">Add Mappable</a>

  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Label</th>
        <th>Marker</th>
        <th>GeoJSON</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="mappable,iter : ${entities}">
        <!-- td><input type="hidden" th:field="${iter.index}" /></td -->
        <td th:text="${mappable.shape}" />
        <td th:text="${mappable.name}" />
        <td th:text="${mappable.marker}" />
        <td th:text="${T(org.example.geo_json_mvc.entities.Mappable).printProperties(mappable)}" />

        <td>
          <a th:href="@{/delete(index=${iter.index})}" >Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
