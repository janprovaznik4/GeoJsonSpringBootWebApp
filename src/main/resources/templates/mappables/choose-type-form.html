<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Choose Type Form</title>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-header bg-black text-white">
                <h3>Choose Type Form</h3>
            </div>
            <div class="card-body">
                <form  th:if="${mappableTypeString == null}" th:action="@{/showForm}" method="GET">
                    <div class="mb-3" th:each="type : ${mappableTypes}">
                        <div class="form-check">
                            <input type="radio" name="mappableType" class="form-check-input"
                                   th:value="${type}"
                                   th:checked="${type} == 'Building'" />
                            <label th:text="${type}" class="form-check-label fw-bold text-black" ></label>
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary mt-3" />
                </form>
                <form  th:if="${mappableTypeString != null}" th:action="@{/updateMappableForm}" method="GET">
                    <div class="mb-3" th:each="type : ${mappableTypes}">
                        <div class="form-check">
                            <input type="hidden" name="index" th:value="${index}" />
                            <input type="radio" name="mappableType" class="form-check-input"
                                   th:value="${type}"
                                   th:checked="${type} == ${mappableTypeString}" />
                            <label th:text="${type}" class="form-check-label fw-bold text-black" ></label>
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary mt-3" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
