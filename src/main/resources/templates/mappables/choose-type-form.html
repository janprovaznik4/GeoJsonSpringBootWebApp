<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose Type Form</title>
</head>
<body>
    <form th:action="@{/showForm}" method="GET">
        <input type="radio" name="mappableType"
               th:each="type : ${mappableTypes}"
               th:value="${type}"
               th:text="${type}" />
        <input type="submit" value="Submit">
    </form>
</body>
</html>
