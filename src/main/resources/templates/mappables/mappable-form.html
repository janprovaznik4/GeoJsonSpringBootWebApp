<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Mappable Input Form</title>

    <!--style>
        .error {color:red}
    </style-->
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-header bg-black text-white">
                <h3>Mappable Input Form</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/save}" th:object="${form}" method="POST">
                    <div class="mb-3">
                        <input type="text" th:field="*{name}" placeholder="name" class="form-control">
                    </div>
                    <input type="hidden" th:field="*{type}" />
                    <input type="hidden" th:field="*{index}" />
                    <div class="mb-3" th:if="${form.type == 'Building'}">
                        <!-- Dropdown for BuildingType -->
                        <select th:field="*{buildingType}" class="form-select">
                            <option th:each="entityType : ${T(org.example.geo_json_mvc.enums.BuildingType).values()}"
                                    th:value="${entityType}"
                                    th:text="${entityType}" />
                        </select>
                    </div>
                    <div class="mb-3" th:if="${form.type == 'UtilityLine'}">
                        <!-- Dropdown for UtilityType -->
                        <select th:field="*{utilityType}" class="form-select">
                            <option th:each="entityType : ${T(org.example.geo_json_mvc.enums.UtilityType).values()}"
                                    th:value="${entityType}"
                                    th:text="${entityType}" />
                        </select>
                    </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
